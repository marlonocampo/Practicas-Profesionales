<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="frontend/bootstrap/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>unanleon</title>
    <script src="frontend/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="card mt-4">
                <div class="card-header">
                    <h5>Ingresa el dato</h5>
                </div>
                <div class="card-body">
                    <form id="formulario" class="fm" method="post">
                        <div class="mb-1">
                            <label class="form-label">Nombre</label>
                            <input id="nombre" type="text" name="nombre" class="form-control"
                                   aria-describedby="emailHelp">
                        </div>
                        <div class="mb-1">
                            <label class="form-label">Apellido</label>
                            <input id="apellido" type="text" name="apellido" class="form-control"
                                   aria-describedby="emailHelp">
                        </div>
                        <div class="mb-1">
                            <label class="form-label">Edad</label>
                            <input id="edad" type="number" name="edad" class="form-control"
                                   aria-describedby="emailHelp">
                        </div>
                        <div class="mb-1">
                            <label class="form-label">Date</label>
                            <input id="fecha" type="date" name="fecha" class="form-control"
                                   aria-describedby="emailHelp">
                        </div>
                        <div class="mb-1">
                            <label for="sexo" class="form-label">Date</label>
                            <select class="form-select" name="sexo" id="sexo">
                                <option selected value="">Seleccione Sexo</option>
                                <option value="masculino">Masculino</option>
                                <option value="femenino">Femenino</option>
                            </select>
                        </div>
                        <button class="btn btn-primary" id="insertar" type="submit"> Insertar</button>

                    </form>

                </div>

            </div>
        </div>
        <div class="col-md-8">
            <div class="card mt-4">
                <div class="card-header">
                    <h5>Lista de datos</h5>
                </div>
                <div class="card-body px-2">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Edad</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Sexo</th>
                        </tr>
                        </thead>
                        <tbody id="filastd">
                        <tr>

                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <button class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#exampleModalToggle" type="button" >abrir</button>

    <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalToggleLabel"> Actualizar dato </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="Actualizar" >
                        <input id="id" type="hidden" name="id">
                        <div class="mb-1">
                            <label class="form-label">Nombre</label>
                            <input id="nombree" type="text" name="nombree" class="form-control"
                            >
                        </div>
                        <div class="mb-1">
                            <label class="form-label">Apellido</label>
                            <input id="apellidoe" type="text" name="apellidoe" class="form-control"
                            >
                        </div>
                        <div class="mb-1">
                            <label class="form-label">Edad</label>
                            <input id="edade" type="number" name="edade" class="form-control"
                            >
                        </div>
                        <div class="mb-1">
                            <label class="form-label">Date</label>
                            <input id="fechae" type="date" name="fechae" class="form-control"
                            >
                        </div>
                        <div class="mb-1">
                            <label for="sexo" class="form-label">Date</label>
                            <select class="form-select" id="sexoe" name="sexoe">
                                <option     selected value="">Seleccione Sexo</option>
                                <option value="masculino">Masculino</option>
                                <option value="femenino">Femenino</option>
                            </select>
                        </div>
                        <button class="btn btn-primary" onclick="Actualizar()" > Actualizar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>



</div>

<script src="frontend/Listar.js"></script>
<script src="frontend/Eliminar.js"></script>
<script src="frontend/Editar.js"></script>
<script src="frontend/Insert.js"></script>
<script src="frontend/Actualizar.js"></script>
<script src="frontend/bootstrap/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
